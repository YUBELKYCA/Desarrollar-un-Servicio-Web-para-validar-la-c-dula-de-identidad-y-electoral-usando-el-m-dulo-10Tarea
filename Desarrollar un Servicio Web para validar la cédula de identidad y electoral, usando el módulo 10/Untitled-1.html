
<html lang="es">

</head>
<body>
    <h1>Validador de Cédula Dominicana</h1>

    <form id="formulario">

        <input type="text" id="cedula" name="cedula" placeholder="Número de cédula" maxlength="11" required>
        <button type="button" onclick="validarCedula()">Validar</button>
    </form>

    <div id="resultado"></div>

    <script src="script.js"></script>
</body>
